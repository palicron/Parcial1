<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant & Lounge</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css"
      integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY="
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="code.js"></script>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand"> <h1>Restaurant & Lounge</h1></a>
              <ul class="nav nav-pills justify-content-end ml-auto">
                <li class="nav-item align-items-start">
                  <img
                    class="pull-right img-responsive"
                    onclick="toggleshop()"
                    src="Image/1EKrQIi.png"
                    width="10%"
                    height="95%"
                  />
                </li>
                <li class="nav-item text-center">
                  <br />
                  <p id="cartList"></p>
                </li>
              </ul>
            </nav>
          </div>
          <hr />
        </div>
      </div>
      <div class="container-fluid col-12">
        <img
          src="Image/S8Ffdqa.png"
          class="img-fluid"
          alt="Responsive image"
          width="100%"
        />
      </div>
      <hr />

      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="navbarResposive">
          <ul class="navbar-nav ml-4 align-items-start">
            <li class="nav-item">
              <a class="nav-link" onclick="buildBurgers(0)"> <p>Burgers</p> </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="buildBurgers(1)"> <p>Tacos</p></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="buildBurgers(2)"> <p>Salads</p> </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="buildBurgers(3)"><p>Desserts</p> </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="buildBurgers(4)">
                <p>Drinks & Sides</p></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div id="MenuCont" class="col-12">
        <hr />
        <h2 id="TipoTitulo" class="text-center">Burgers</h2>
        <hr />

        <div class="container-fluid collapsing.show">
          <div id="Card-Cont" class="row align-items-baseline col-12"></div>
        </div>
      </div>
      <div id="ShopContener" class="col-12">
        <div class="container-fluid">
          <div class="col-12 text-center">
            <h3>Order detail</h3>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th data-column="Itme" data-order="desc">Item</th>
                <th data-column="Qt" data-order="desc">Qty.</th>
                <th data-column="Description" data-order="desc">Description</th>
                <th data-column="Unit" data-order="desc">Unit price</th>
                <th data-column="Amount" data-order="desc">Amount</th>
              </tr>
            </thead>
            <tbody id="myTable"></tbody>
          </table>
          <div class="row">
            <div class="col-9">
              <br />
              <p id="Total"></p>
            </div>
            <div class="col-1 fa-pull-left">
              <button
                id="can"
                class="buttonss button btn-lg btn-danger"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Cancel
              </button>
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Cancel the order
                      </h5>

                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Are you sure about cancelling the order
                    </div>
                    <div class="modal-footer">
                      <div class="row">
                        <div class="modal-footer col-12">
                          <button
                            id="cancel"
                            type="button"
                            class="btn"
                            data-dismiss="modal"
                          >
                            Yes,I want to cancel the order
                          </button>
                        </div>
                        <div class="modal-footer col-12">
                          <button
                            id="cancelTheCancel"
                            type="button"
                            class="btn btn-danger"
                            data-dismiss="modal"
                          >
                            No,I want to continue adding products
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2 aling-items-left">
              <button id="confirm" class="buttonss button btn-lg btn-primary">
                Confirm Order
              </button>
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />
    </main>
    <footer>
      <div class="container-fluid">
        <div class="row text-center">
          <div class="col-12">
            <p>Contact us:+57 3102105253 - info@restaurant.com - @restaurant</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
